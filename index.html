    <script type="text/javascript">
    $(".show-login-btn").on("click",function(){
      $(".login-box").toggleClass("showed");
    });
    $(".hide-login-btn").on("click",function(){
      $(".login-box").toggleClass("showed");
    });

    setInterval("my_function();",5000);

    $( document ).ready(function() {
      my_function();
    });

    function my_function(){
    $.getJSON("https://api.coindesk.com/v1/bpi/currentprice/SEK.json", function( data ) {
      var test = data.bpi.SEK.rate;
      $( "#bitcoin" ).html( "<i class=\"fab fa-btc\"></i> = " + test + " SEK");
    });}


    //eyeballs
    var balls = document.getElementsByClassName("ball");
  document.onmousemove = function(){
    var x = event.clientX * 100 / window.innerWidth + "%";
    var y = event.clientY * 100 / window.innerHeight + "%";
    //event.clientX => get the horizontal coordinate of the mouse
    //event.clientY => get the Vertical coordinate of the mouse
    //window.innerWidth => get the browser width
    //window.innerHeight => get the browser height

    for(var i=0;i<2;i++){
      balls[i].style.left = x;
      balls[i].style.top = y;
      balls[i].style.transform = "translate(-"+x+",-"+y+")";
    }
  }
    //end of eyeballs
		</script>
		<script>
		// Vilket datum som rean ska b√∂rja
		var countDownDate = new Date("Jan 5, 2020 00:00:00").getTime();

		var x = setInterval(function() {

		  var now = new Date().getTime();

		  var distance = countDownDate - now;

		  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
		  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

		  document.getElementById("timetosale").innerHTML = days + "d " + hours + "h "
		  + minutes + "m " + seconds + "s " + "until next sale";

		  if (distance < 0) {
		    clearInterval(x);
		    document.getElementById("timetosale").innerHTML = "The sale has expired";
		  }
		}, 1000);
		</script>

</script>
